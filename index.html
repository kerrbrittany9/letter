<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name and receive a letter!<h1>
      <div>
        <form id="some-form">
          <label for="some-input">Your name!</label>
          <input id="some-input" type="text">

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="story">
        <h1>Dear <span class="some-input"></span>,</h1>
        <p>I really hope that you had a fantastic day! It is wonderful eating lunch with you.</p>
        <p>See you tomorrow!</p>
        <h5>With Love,</h5>
        <p><em>brittany</em></p>
      </div>


  </body>
</html>
